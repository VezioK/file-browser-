<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <main class="container">
        <h1>My File Browser</h1>
        <table>
            <thead>
                <tr>
                    <th>File Icon</th>
                    <th>File Name</th>
                    <th>File Type</th>
                    <th>File Size</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><i class="fa-solid fa-image"></i></td>
                    <td><a href="example.png" target="_blank">example.png</a></td>
                    <td>PNG</td>
                    <td>15 KB</td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-file-code"></i></td>
                    <td><a href="example.html" target="_blank">example.html</a></td>
                    <td>HTML</td>
                    <td>1 KB</td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-file-code"></i></td>
                    <td><a href="example.json" target="_blank">example.json</a></td>
                    <td>JSON</td>
                    <td>1 KB</td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-file-lines"></i></td>
                    <td><a href="example.txt" target="_blank">example.txt</a></td>
                    <td>Text</td>
                    <td>0.5 KB</td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-file-pdf"></i></td>
                    <td><a href="example.pdf" target="_blank">example.pdf</a></td>
                    <td>PDF</td>
                    <td>30 KB</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
