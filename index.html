<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  integrity="sha512-jQ1Cw8m5sS+WZqGdO1cG0B6D4TJvD9mZc0g5x6jl7X4P7Uk/q8+8uD1F8qKpTk7u+TjT6K1WJkK+07B8G1og0g=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
</head>

<body>
    <main class="container">
        <h1>My File Browser</h1>
        <table>
            <thead>
                <tr>
                    <th>File Icon</th>
                    <th>File Name</th>
                    <th>File Type</th>
                    <th>File Size</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><i class="fa-solid fa-image"></i></td>
                    <td>example.png</td>
                    <td>PNG</td>
                    <td>15 KB</td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-file-code"></i></td>
                    <td>example.html</td>
                    <td>HTML</td>
                    <td>1 KB</td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-file-code"></i></td>
                    <td>example.json</td>
                    <td>JSON</td>
                    <td>1 KB</td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-file-lines"></i></td>
                    <td>example.txt</td>
                    <td>Text</td>
                    <td>0.5 KB</td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-file-pdf"></i></td>
                    <td>example.pdf</td>
                    <td>PDF</td>
                    <td>30 KB</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
