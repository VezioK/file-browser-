<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>

</head>

<body>
    <main class="container">
        <h1>My File Browser</h1>
        <table>
            <thead>
                <tr>
                    <th>File Icon</th>
                    <th>File Name</th>
                    <th>File Type</th>
                    <th>File Size</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>example.png</td>
                    <td>PNG</td>
                    <td>15 KB</td>
                </tr>
                <tr>
                    <td>example.html</td>
                    <td>HTML</td>
                    <td>1 KB</td>
                </tr>
                <tr>
                    <td>example.json</td>
                    <td>JSON</td>
                    <td>1 KB</td>
                </tr>
                <tr>
                    <td>example.txt</td>
                    <td>Text</td>
                    <td>0.5 KB</td>
                </tr>
                <tr>
                    <td>example.pdf</td>
                    <td>PDF</td>
                    <td>30 KB</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
